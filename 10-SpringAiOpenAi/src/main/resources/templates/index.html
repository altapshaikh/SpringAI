<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring AI Prompt Chat</title>

    <!-- âœ… Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            background-color: #f8f9fa;
        }

        #logo-bar {
            padding: 10px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            justify-content: start;
        }

        #logo-bar img {
            height: 40px;
            margin-right: 10px;
        }

        #logo-bar h4 {
            margin: 0;
            font-weight: bold;
            color: #2d6a4f;
        }

        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #ffffff;
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .user {
            background-color: #0d6efd;
            color: white;
            align-self: flex-end;
        }

        .bot {
            background-color: #e2e3e5;
            color: #212529;
            align-self: flex-start;
        }

        #input-container {
            padding: 15px;
            border-top: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }

        #promptForm {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #prompt {
            resize: none;
            border: 2px solid #28a745 !important; /* Green border */
        }

        img {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<div id="logo-bar">
    <img src="https://miro.medium.com/v2/resize:fit:1400/1*OukQmvrDOknaDVGkC8ADtA.jpeg" alt="Spring AI Logo">
    <h4>Spring AI Chat</h4>
</div>

<!-- âœ… Chat Area -->
<div class="d-flex flex-column h-60">
    <div id="chat-container" class="d-flex flex-column container">
        <!-- Chat messages will appear here -->

        <!-- ðŸ”„ Loader Spinner -->
        <div id="loader" class="text-center my-3" style="display: none;">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <div id="input-container" class="container">
        <form id="promptForm" onsubmit="return sendPrompt();">
            <textarea id="prompt" class="form-control" rows="2" placeholder="Type your message..."></textarea>
            <button type="submit" class="btn btn-success">Send</button>
        </form>
    </div>
</div>

<!-- âœ… Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function appendMessage(content, type) {
        const msgDiv = document.createElement("div");
        msgDiv.className = `message ${type} align-self-${type === 'user' ? 'end' : 'start'}`;

        const isImage = typeof content === 'string' &&
            content.startsWith("http") &&
            /\.(png|jpg|jpeg|gif|webp)$/i.test(content.split('?')[0]);

        if (isImage) {
            const img = document.createElement("img");
            img.src = content;
            img.alt = "Image response";
            msgDiv.appendChild(img);
        } else {
            msgDiv.innerText = content;
        }

        const chatContainer = document.getElementById("chat-container");
        chatContainer.appendChild(msgDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function sendPrompt() {
        const promptTextarea = document.getElementById("prompt");
        const prompt = promptTextarea.value.trim();
        const loader = document.getElementById("loader");

        if (!prompt) return false;

        appendMessage(prompt, "user");
        promptTextarea.value = "";

        // Show loader
        loader.style.display = "block";

        const encodedPrompt = encodeURIComponent(prompt);

        fetch(`/api3/${encodedPrompt}`)
            .then(response => response.text())
            .then(data => {
                appendMessage(data, "bot");
            })
            .catch(err => {
                appendMessage("Error: Failed to fetch response.", "bot");
                console.error(err);
            })
            .finally(() => {
                // Hide loader
                loader.style.display = "none";
            });

        return false;
    }
</script>
</body>
</html>
